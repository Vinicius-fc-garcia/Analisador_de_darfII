<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <!-- Critical CSS -->
    <style>
      img, svg { 
        display: block; 
        max-width: 100%; 
        height: auto; 
      }
      /* Fundo base azul profundo (blue-950) para evitar flash branco */
      body { margin: 0; font-family: 'Inter', system-ui, -apple-system, sans-serif; background-color: #172554; }
    </style>
    <!-- Fonte Inter para visual SaaS moderno -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",

  }
}
</script>
</head>
  <body class="bg-blue-950 text-gray-900 antialiased">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <!-- Fallback para Preview -->
    <script>
      window.addEventListener('load', function() {
        var test = document.createElement('div');
        test.className = 'hidden';
        document.body.appendChild(test);
        var display = window.getComputedStyle(test).display;
        document.body.removeChild(test);
        
        if (display !== 'none') {
          console.log('CSS build not detected. Loading Tailwind CDN for preview...');
          var script = document.createElement('script');
          script.src = 'https://cdn.tailwindcss.com';
          document.head.appendChild(script);
        }
      });
    </script>
  </body>
</html>
